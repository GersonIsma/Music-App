<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸŽµ Mi Playlist</h2>
        <a href="/add" class="btn btn-success">Nuevo +</a>
    </div>

    {% if songs %}
        <div class="row">
            {% for song in songs %}
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ song.title }} - {{ song.artist }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ song.album }} | {{ song.genre }}</h6>
                            <div class="mb-2">
                                <iframe 
                                    src="{{ song.embed_url }}" 
                                    width="100%" 
                                    height="200" 
                                    frameborder="0" 
                                    allowfullscreen 
                                    class="rounded">
                                </iframe>
                            </div>
                            <div class="mt-auto">
                                <a href="{{ url_for('edit', song_id=song.id) }}" class="btn btn-sm btn-warning me-2">Editar</a>
                                <form action="{{ url_for('delete', song_id=song.id) }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    {% else %}
        <p class="text-muted">No hay canciones agregadas aÃºn.</p>
    {% endif %}
</div>
</body>
</html>
