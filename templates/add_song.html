<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Canción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Agregar nueva canción</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Artista</label>
                <input type="text" name="artist" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Álbum</label>
                <input type="text" name="album" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <input type="text" name="genre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">URL de YouTube</label>
                <input type="url" name="youtube_url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
