<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar canción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Editar canción</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Título</label>
            <input type="text" name="title" class="form-control" value="{{ song.title }}" required>
        </div>
        <div class="mb-3">
            <label>Artista</label>
            <input type="text" name="artist" class="form-control" value="{{ song.artist }}" required>
        </div>
        <div class="mb-3">
            <label>Álbum</label>
            <input type="text" name="album" class="form-control" value="{{ song.album }}" required>
        </div>
        <div class="mb-3">
            <label>Género</label>
            <input type="text" name="genre" class="form-control" value="{{ song.genre }}" required>
        </div>
        <div class="mb-3">
            <label>Enlace de YouTube</label>
            <input type="text" name="youtube_url" class="form-control" value="{{ song.embed_url }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
